<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | AgriSathi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="assets/js/translations.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0fdf4 0%, #ecfdf5 50%, #f0f9ff 100%);
            background-attachment: fixed;
        }

        .agri-green {
            background-color: #3ea847;
        }

        .agri-dark {
            background-color: #1f5425;
        }

        .agri-text {
            color: #1f5425;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }

        .profile-input {
            border: 2px solid #f0f0f0;
            transition: all 0.3s ease;
        }

        .profile-input:focus {
            border-color: #3ea847;
            box-shadow: 0 4px 12px rgba(62, 168, 71, 0.1);
        }

        .stat-card {
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px -4px rgba(0, 0, 0, 0.08);
        }
    </style>
</head>

<body class="flex min-h-screen">

    <!-- Sidebar -->
    <aside class="hidden lg:flex flex-col w-72 h-screen agri-dark text-white fixed left-0 top-0 z-50">
        <div class="p-6 border-b border-white/10 flex items-center space-x-3">
            <span class="text-3xl">üåæ</span>
            <span class="text-2xl font-black tracking-tight" data-i18n="app_name">AgriSathi</span>
        </div>
        <nav class="flex-grow p-4 mt-4 space-y-2">
            <a href="index.html"
                class="flex items-center space-x-4 p-4 rounded-2xl hover:bg-white/5 transition-colors"><i
                    class="fas fa-th-large w-6"></i><span data-i18n="nav_dashboard">Dashboard</span></a>
            <a href="assistant.html"
                class="flex items-center space-x-4 p-4 rounded-2xl hover:bg-white/5 transition-colors"><i
                    class="fas fa-robot w-6"></i><span data-i18n="nav_assistant">AI Assistant</span></a>
            <a href="crop.html"
                class="flex items-center space-x-4 p-4 rounded-2xl hover:bg-white/5 transition-colors"><i
                    class="fas fa-leaf w-6"></i><span data-i18n="nav_crop">Crop Advisor</span></a>
            <a href="government.html"
                class="flex items-center space-x-4 p-4 rounded-2xl hover:bg-white/5 transition-colors"><i
                    class="fas fa-landmark w-6"></i><span data-i18n="nav_govt">Govt Updates</span></a>
            <a href="saved.html"
                class="flex items-center space-x-4 p-4 rounded-2xl hover:bg-white/5 transition-colors"><i
                    class="fas fa-bookmark w-6"></i><span data-i18n="nav_saved">Saved Advice</span></a>
            <a href="profile.html"
                class="flex items-center space-x-4 p-4 rounded-2xl bg-white/10 border-l-4 border-green-400 font-bold"><i
                    class="fas fa-user w-6"></i><span data-i18n="nav_profile">Profile</span></a>
        </nav>
    </aside>

    <!-- Main -->
    <main class="flex-grow lg:ml-72 flex flex-col min-h-screen">
        <!-- Top Bar -->
        <header
            class="glass-card border-b border-white/50 flex items-center justify-between px-6 py-4 sticky top-0 z-40 bg-white/80 backdrop-blur-md">
            <div class="flex items-center space-x-4">
                <a href="index.html" class="lg:hidden text-gray-500 text-xl"><i class="fas fa-arrow-left"></i></a>
                <h1 class="text-xl font-bold agri-text" data-i18n="profile_header">Farmer Profile</h1>
            </div>
            <div class="flex items-center space-x-4">
                <select id="lang-select" onchange="setLanguage(this.value)"
                    class="bg-gray-100 px-3 py-2 rounded-xl text-xs font-bold agri-text outline-none cursor-pointer">
                    <option value="en">English</option>
                    <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
                    <option value="ml">‡¥Æ‡¥≤‡¥Ø‡¥æ‡¥≥‡¥Ç</option>
                    <option value="ta">‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç</option>
                </select>
                <button onclick="logout()" data-i18n="logout"
                    class="text-red-500 font-bold text-sm bg-red-50 px-4 py-2 rounded-xl hover:bg-red-100 transition-colors">Logout</button>
            </div>
        </header>

        <div class="p-6 lg:p-10 max-w-4xl mx-auto space-y-10">

            <div
                class="bg-white rounded-[2.5rem] p-8 lg:p-12 shadow-xl border border-gray-100 text-center relative overflow-hidden">
                <div class="absolute right-0 top-0 opacity-10 pointer-events-none"><i
                        class="fas fa-user-circle text-[20rem] translate-x-20 -translate-y-20"></i></div>

                <!-- Avatar -->
                <div class="relative w-32 h-32 mx-auto mb-6">
                    <div
                        class="w-full h-full agri-green rounded-full flex items-center justify-center text-white text-6xl shadow-inner shadow-black/20">
                        <i class="fas fa-user"></i>
                    </div>
                    <button
                        class="absolute bottom-1 right-1 bg-yellow-400 text-white w-10 h-10 rounded-full border-4 border-white"><i
                            class="fas fa-camera text-sm"></i></button>
                </div>

                <div class="relative z-10">
                    <h2 id="display-name" class="text-3xl font-black agri-text mb-1">Farmer Name</h2>
                    <p id="display-subtitle" class="text-xs font-black text-gray-400 uppercase tracking-widest mb-10">
                        Registered Farmer ‚Ä¢ Wayanad, Kerala</p>

                    <form class="grid grid-cols-1 md:grid-cols-2 gap-6 text-left">
                        <div class="space-y-2">
                            <label class="text-xs font-black agri-text uppercase tracking-widest ml-3"
                                data-i18n="full_name">Full Name</label>
                            <input type="text" id="p-name"
                                class="w-full input-box px-6 py-4 rounded-2xl outline-none font-bold agri-text"
                                value="">
                        </div>
                        <div class="space-y-2">
                            <label class="text-xs font-black agri-text uppercase tracking-widest ml-3"
                                data-i18n="phone_label">Phone
                                Number</label>
                            <input type="text" id="p-phone" disabled
                                class="w-full bg-gray-50 text-gray-400 px-6 py-4 rounded-2xl border-none font-bold"
                                value="">
                        </div>
                        <div class="space-y-2">
                            <label class="text-xs font-black agri-text uppercase tracking-widest ml-3"
                                data-i18n="village">Village /
                                Area</label>
                            <input type="text" id="p-village"
                                class="w-full input-box px-6 py-4 rounded-2xl outline-none font-bold agri-text"
                                value="">
                        </div>
                        <div class="space-y-2">
                            <label class="text-xs font-black agri-text uppercase tracking-widest ml-3"
                                data-i18n="label_state">State</label>
                            <input type="text" id="p-state"
                                class="w-full input-box px-6 py-4 rounded-2xl outline-none font-bold agri-text"
                                value="Kerala">
                        </div>
                        <div class="space-y-2">
                            <label class="text-xs font-black agri-text uppercase tracking-widest ml-3"
                                data-i18n="stats_crop">Primary Crop</label>
                            <select id="p-crop"
                                class="w-full input-box px-6 py-4 rounded-2xl outline-none font-bold agri-text bg-white">
                                <option value="Paddy">Paddy / Rice</option>
                                <option value="Coconut">Coconut</option>
                                <option value="Vegetables">Vegetables</option>
                                <option value="Banana">Banana</option>
                                <option value="Rubber">Rubber</option>
                                <option value="Pepper">Pepper</option>
                                <option value="Ginger">Ginger</option>
                            </select>
                        </div>
                    </form>

                    <div class="mt-10 flex justify-center flex-wrap gap-4">
                        <button onclick="updateProfile()" data-i18n="save_changes"
                            class="agri-green text-white px-10 py-4 rounded-2xl font-black shadow-lg hover:scale-105 transition-all">Save
                            Changes</button>
                    </div>
                </div>
            </div>

            <!-- Activity Recap -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-blue-50 p-6 rounded-3xl border border-blue-100 flex items-center space-x-4">
                    <div class="text-3xl text-blue-500"><i class="fas fa-comment-dots"></i></div>
                    <div>
                        <p id="stat-chats" class="text-2xl font-black text-blue-900 leading-none">0</p>
                        <p data-i18n="stats_chats" class="text-[10px] font-bold text-blue-600 uppercase mt-1">AI Chats
                        </p>
                    </div>
                </div>
                <div class="bg-green-50 p-6 rounded-3xl border border-green-100 flex items-center space-x-4">
                    <div class="text-3xl text-green-500"><i class="fas fa-file-alt"></i></div>
                    <div>
                        <p id="stat-advice" class="text-2xl font-black text-green-900 leading-none">0</p>
                        <p data-i18n="stats_advice" class="text-[10px] font-bold text-green-600 uppercase mt-1">Saved
                            Advice</p>
                    </div>
                </div>
                <div class="bg-yellow-50 p-6 rounded-3xl border border-yellow-100 flex items-center space-x-4">
                    <div class="text-3xl text-yellow-500"><i class="fas fa-tractor"></i></div>
                    <div>
                        <p id="stat-crop" class="text-2xl font-black text-yellow-900 leading-none">--</p>
                        <p data-i18n="stats_crop" class="text-[10px] font-bold text-yellow-600 uppercase mt-1">Primary
                            Crop</p>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script>
        const API_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? `http://${window.location.hostname}:8001`
            : "http://127.0.0.1:8001";

        window.onload = async () => {
            try {
                const langSelect = document.getElementById('lang-select');
                const savedLang = getLanguage();
                if (savedLang) langSelect.value = savedLang;

                const user = JSON.parse(localStorage.getItem('agrisathi_user'));
                if (!user) {
                    window.location.href = 'login.html';
                    return;
                }

                // Set basic profile info
                document.getElementById('display-name').innerText = user.full_name || 'Farmer';
                document.getElementById('p-name').value = user.full_name || '';
                document.getElementById('p-phone').value = user.phone_number || '';
                document.getElementById('p-village').value = user.village || '';
                document.getElementById('p-state').value = user.state || '';

                if (document.getElementById('p-crop')) {
                    document.getElementById('p-crop').value = user.primary_crop || "Paddy";
                }

                // Dynamic Translation Support for Subtitle
                const lang = getLanguage();
                const t = translations[lang] || translations['en'];
                const registeredText = t ? t.registered_farmer : 'Registered Farmer';
                document.getElementById('display-subtitle').innerText = `${registeredText} ‚Ä¢ ${user.village || ''}, ${user.state || ''}`;

                // Fetch real stats from backend
                await fetchStats(user.id);
            } catch (err) {
                console.error("Initialization error:", err);
            }
        };

        async function fetchStats(userId) {
            try {
                const res = await fetch(`${API_BASE}/farmer/stats/${userId}`);
                if (res.ok) {
                    const stats = await res.json();
                    if (document.getElementById('stat-chats')) document.getElementById('stat-chats').innerText = stats.chat_count;
                    if (document.getElementById('stat-advice')) document.getElementById('stat-advice').innerText = stats.advice_count;
                    if (document.getElementById('stat-crop')) document.getElementById('stat-crop').innerText = stats.primary_crop;
                }
            } catch (err) {
                console.error("Stats fetching failed", err);
            }
        }

        async function updateProfile() {
            const user = JSON.parse(localStorage.getItem('agrisathi_user'));
            if (!user) return;

            const payload = {
                user_id: user.id,
                full_name: document.getElementById('p-name').value,
                village: document.getElementById('p-village').value,
                state: document.getElementById('p-state').value,
                primary_crop: document.getElementById('p-crop').value
            };

            try {
                const res = await fetch(`${API_BASE}/farmer/update`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    const data = await res.json();
                    const updated = { ...user, ...payload };
                    localStorage.setItem('agrisathi_user', JSON.stringify(updated));
                    alert("Profile updated successfully!");
                    location.reload();
                } else {
                    const errorData = await res.json();
                    alert("Update failed: " + (errorData.detail || "Server error"));
                }
            } catch (err) {
                console.error("Update error:", err);
                alert("Update failed: Could not connect to server. Please ensure the backend is running at " + API_BASE);
            }
        }

        function logout() {
            localStorage.removeItem('agrisathi_user');
            window.location.href = 'login.html';
        }
    </script>
</body>

</html>
