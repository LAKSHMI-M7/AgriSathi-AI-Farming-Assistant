<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AgriSathi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0fdf4;
        }

        .agri-green {
            background-color: #3ea847;
        }

        .agri-dark {
            background-color: #1f5425;
        }

        .agri-text {
            color: #1f5425;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">

    <script src="assets/js/translations.js"></script>
    <div class="w-full max-w-md bg-white rounded-3xl shadow-2xl overflow-hidden border border-green-100">
        <!-- Header -->
        <div class="agri-green p-10 text-center text-white">
            <div
                class="bg-white w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg text-4xl text-green-600">
                üåæ
            </div>
            <h1 class="text-3xl font-bold" data-i18n="app_name">AgriSathi</h1>
            <p class="text-green-50 opacity-90 mt-2 italic text-lg" data-i18n="tagline">"Krishi Sakhi: Your Digital
                Farming Partner"</p>
        </div>

        <!-- Form -->
        <div class="p-8 space-y-6">
            <div class="text-center">
                <h2 class="text-2xl font-bold agri-text" data-i18n="farmer_login">Farmer Login</h2>
                <p class="text-gray-500 text-sm" data-i18n="welcome_back">Welcome back! Please enter your details.</p>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold agri-text mb-1" data-i18n="phone_label">Phone
                        Number</label>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
                            <i class="fas fa-phone-alt"></i>
                        </span>
                        <input type="text" id="phone" placeholder="9876543210"
                            class="w-full pl-12 pr-4 py-4 bg-gray-50 border-2 border-transparent focus:border-green-500 rounded-2xl outline-none transition-all text-lg font-medium">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-semibold agri-text mb-1"
                        data-i18n="password_label">Password</label>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            class="w-full pl-12 pr-4 py-4 bg-gray-50 border-2 border-transparent focus:border-green-500 rounded-2xl outline-none transition-all text-lg mb-1">
                    </div>
                    <div class="text-right">
                        <a href="#" class="text-sm text-green-700 font-semibold hover:underline"
                            data-i18n="forgot_password">Forgot password?</a>
                    </div>
                </div>
            </div>

            <button onclick="handleLogin()"
                class="w-full agri-green hover:bg-green-600 text-white font-bold py-4 rounded-2xl shadow-lg transition-all transform hover:-translate-y-1 flex items-center justify-center space-x-2 text-lg">
                <span data-i18n="login_btn">Login Now</span>
                <i class="fas fa-arrow-right"></i>
            </button>

            <div class="flex items-center space-x-2 py-4">
                <div class="flex-grow border-t border-gray-100"></div>
                <span class="text-gray-300 text-xs uppercase font-bold px-2">OR</span>
                <div class="flex-grow border-t border-gray-100"></div>
            </div>

            <p class="text-center text-gray-600 font-medium">
                <span data-i18n="new_user">New to AgriSathi?</span>
                <a href="register.html" class="text-green-700 font-bold hover:underline"
                    data-i18n="register_here">Register Here</a>
            </p>
        </div>

        <!-- Language Footer -->
        <div class="bg-gray-50 p-4 border-t border-gray-100 flex justify-center space-x-6">
            <button onclick="setLanguage('en')"
                class="lang-btn text-xs font-bold text-gray-500 hover:text-green-700 transition-colors"
                data-lang="en">ENGLISH</button>
            <button onclick="setLanguage('hi')"
                class="lang-btn text-xs font-bold text-gray-400 hover:text-green-700 transition-colors"
                data-lang="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</button>
            <button onclick="setLanguage('ml')"
                class="lang-btn text-xs font-bold text-gray-400 hover:text-green-700 transition-colors"
                data-lang="ml">‡¥Æ‡¥≤‡¥Ø‡¥æ‡¥≥‡¥Ç</button>
            <button onclick="setLanguage('ta')"
                class="lang-btn text-xs font-bold text-gray-400 hover:text-green-700 transition-colors"
                data-lang="ta">‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç</button>
        </div>
    </div>

    <script>
        async function handleLogin() {
            const phone = document.getElementById('phone').value;
            const pass = document.getElementById('password').value;

            if (!phone || !pass) return alert("Please fill all fields");

            // Mock Success for Design Demo
            const API_BASE = "http://127.0.0.1:8001";
            try {
                const res = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone_number: phone, password: pass })
                });
                const data = await res.json();
                if (data.access_token) {
                    const userRes = await fetch(`${API_BASE}/farmer/profile?user_id=${data.user_id}`);
                    const user = await userRes.json();
                    localStorage.setItem('agrisathi_user', JSON.stringify(user));
                    window.location.href = 'index.html';
                } else {
                    alert(data.detail || "Invalid credentials");
                }
            } catch (err) {
                alert("Server connection failed. Redirecting to demo dashboard...");
                // Dummy user for demo
                localStorage.setItem('agrisathi_user', JSON.stringify({ id: 1, full_name: "Mock Farmer", village: "Wayanad" }));
                window.location.href = 'index.html';
            }
        }
    </script>
</body>

</html>
