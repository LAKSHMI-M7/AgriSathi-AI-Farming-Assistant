<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | AgriSathi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0fdf4;
        }

        .agri-green {
            background-color: #3ea847;
        }

        .agri-dark {
            background-color: #1f5425;
        }

        .agri-text {
            color: #1f5425;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">

    <script src="assets/js/translations.js"></script>
    <div class="w-full max-w-md bg-white rounded-3xl shadow-2xl overflow-hidden border border-green-100">
        <!-- Header -->
        <div class="agri-green p-8 text-center text-white">
            <h1 class="text-3xl font-bold" data-i18n="register_title">Join AgriSathi</h1>
            <p class="text-green-50 opacity-90 mt-2 italic" data-i18n="create_account">"Start your digital farming
                journey"</p>
        </div>

        <!-- Form -->
        <div class="p-8 space-y-4">

            <div>
                <label class="block text-sm font-semibold agri-text mb-1" data-i18n="full_name">Full Name</label>
                <div class="relative">
                    <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"><i
                            class="fas fa-user"></i></span>
                    <input type="text" id="fullname" placeholder="Ramesh Kumar"
                        class="w-full pl-12 pr-4 py-3 bg-gray-50 border-2 border-transparent focus:border-green-500 rounded-2xl outline-none transition-all font-medium">
                </div>
            </div>

            <div>
                <label class="block text-sm font-semibold agri-text mb-1" data-i18n="phone_label">Phone Number</label>
                <div class="relative">
                    <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"><i
                            class="fas fa-phone-alt"></i></span>
                    <input type="text" id="phone" placeholder="9876543210"
                        class="w-full pl-12 pr-4 py-3 bg-gray-50 border-2 border-transparent focus:border-green-500 rounded-2xl outline-none transition-all font-medium">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-semibold agri-text mb-1" data-i18n="village">Village</label>
                    <input type="text" id="village" placeholder="Melur"
                        class="w-full px-4 py-3 bg-gray-50 border-2 border-transparent focus:border-green-500 rounded-2xl outline-none transition-all font-medium">
                </div>
                <div>
                    <label class="block text-sm font-semibold agri-text mb-1" data-i18n="label_state">State</label>
                    <input type="text" id="state" placeholder="Tamil Nadu"
                        class="w-full px-4 py-3 bg-gray-50 border-2 border-transparent focus:border-green-500 rounded-2xl outline-none transition-all font-medium">
                </div>
            </div>

            <div>
                <label class="block text-sm font-semibold agri-text mb-1" data-i18n="stats_crop">Primary Crop</label>
                <select id="primary_crop"
                    class="w-full px-4 py-3 bg-gray-50 border-2 border-transparent focus:border-green-500 rounded-2xl outline-none transition-all font-medium">
                    <option value="Paddy">Paddy / Rice</option>
                    <option value="Coconut">Coconut</option>
                    <option value="Vegetables">Vegetables</option>
                    <option value="Banana">Banana</option>
                    <option value="Rubber">Rubber</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-semibold agri-text mb-1" data-i18n="password_label">Password</label>
                <div class="relative">
                    <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"><i
                            class="fas fa-lock"></i></span>
                    <input type="password" id="password" placeholder="Create a password"
                        class="w-full pl-12 pr-4 py-3 bg-gray-50 border-2 border-transparent focus:border-green-500 rounded-2xl outline-none transition-all font-medium">
                </div>
            </div>

            <button onclick="handleRegister()"
                class="w-full agri-green hover:bg-green-600 text-white font-bold py-4 rounded-2xl shadow-lg transition-all transform hover:-translate-y-1 flex items-center justify-center space-x-2 text-lg mt-4">
                <span data-i18n="register_btn">Create Account</span>
                <i class="fas fa-user-plus"></i>
            </button>

            <p class="text-center text-gray-600 font-medium">
                <span data-i18n="already_user">Already have an account?</span>
                <a href="login.html" class="text-green-700 font-bold hover:underline" data-i18n="login_here">Login
                    Here</a>
            </p>
        </div>

        <!-- Language Footer -->
        <div class="bg-gray-50 p-4 border-t border-gray-100 flex justify-center space-x-6">
            <button onclick="setLanguage('en')"
                class="lang-btn text-xs font-bold text-gray-500 hover:text-green-700 transition-colors"
                data-lang="en">ENGLISH</button>
            <button onclick="setLanguage('hi')"
                class="lang-btn text-xs font-bold text-gray-400 hover:text-green-700 transition-colors"
                data-lang="hi">हिन्दी</button>
            <button onclick="setLanguage('ml')"
                class="lang-btn text-xs font-bold text-gray-400 hover:text-green-700 transition-colors"
                data-lang="ml">മലയാളം</button>
            <button onclick="setLanguage('ta')"
                class="lang-btn text-xs font-bold text-gray-400 hover:text-green-700 transition-colors"
                data-lang="ta">தமிழ்</button>
        </div>
    </div>

    <script>
        async function handleRegister() {
            const fullname = document.getElementById('fullname').value;
            const phone = document.getElementById('phone').value;
            const village = document.getElementById('village').value;
            const state = document.getElementById('state').value;
            const primary_crop = document.getElementById('primary_crop').value;
            const password = document.getElementById('password').value;

            if (!fullname || !phone || !village || !state || !password) {
                alert("Please fill all fields");
                return;
            }

            const API_BASE = "http://127.0.0.1:8001";
            try {
                const res = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        full_name: fullname,
                        phone_number: phone,
                        village: village,
                        state: state,
                        primary_crop: primary_crop,
                        password: password
                    })
                });

                if (res.ok) {
                    alert("Registration Successful! Please Login.");
                    window.location.href = 'login.html';
                } else {
                    const data = await res.json();
                    alert(data.detail || "Registration failed");
                }
            } catch (err) {
                console.error(err);
                alert("Server connection failed.");
            }
        }
    </script>
</body>

</html>
