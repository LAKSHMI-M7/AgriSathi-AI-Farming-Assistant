<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Advice | AgriSathi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="assets/js/translations.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0fdf4 0%, #ecfdf5 50%, #f0f9ff 100%);
            background-attachment: fixed;
        }

        .agri-green {
            background-color: #3ea847;
        }

        .agri-dark {
            background-color: #1f5425;
        }

        .agri-text {
            color: #1f5425;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }

        .advice-card {
            transition: all 0.3s ease;
        }

        .advice-card:hover {
            transform: translateY(-4px);
            border-color: #3ea847;
            box-shadow: 0 12px 24px -4px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.4s ease-out;
        }
    </style>
</head>

<body class="flex min-h-screen">

    <!-- Sidebar -->
    <aside class="hidden lg:flex flex-col w-72 h-screen agri-dark text-white fixed left-0 top-0 z-50">
        <div class="p-6 border-b border-white/10 flex items-center space-x-3">
            <span class="text-3xl">üåæ</span>
            <span class="text-2xl font-black tracking-tight" data-i18n="app_name">AgriSathi</span>
        </div>
        <nav class="flex-grow p-4 mt-4 space-y-2">
            <a href="index.html"
                class="flex items-center space-x-4 p-4 rounded-2xl hover:bg-white/5 transition-colors"><i
                    class="fas fa-th-large w-6"></i><span data-i18n="nav_dashboard">Dashboard</span></a>
            <a href="assistant.html"
                class="flex items-center space-x-4 p-4 rounded-2xl hover:bg-white/5 transition-colors"><i
                    class="fas fa-robot w-6"></i><span data-i18n="nav_assistant">AI Assistant</span></a>
            <a href="crop.html"
                class="flex items-center space-x-4 p-4 rounded-2xl hover:bg-white/5 transition-colors"><i
                    class="fas fa-leaf w-6"></i><span data-i18n="nav_crop">Crop Advisor</span></a>
            <a href="government.html"
                class="flex items-center space-x-4 p-4 rounded-2xl hover:bg-white/5 transition-colors"><i
                    class="fas fa-landmark w-6"></i><span data-i18n="nav_govt">Govt Updates</span></a>
            <a href="saved.html"
                class="flex items-center space-x-4 p-4 rounded-2xl bg-white/10 border-l-4 border-green-400 font-bold"><i
                    class="fas fa-bookmark w-6"></i><span data-i18n="nav_saved">Saved Advice</span></a>
            <a href="profile.html"
                class="flex items-center space-x-4 p-4 rounded-2xl hover:bg-white/5 transition-colors"><i
                    class="fas fa-user w-6"></i><span data-i18n="nav_profile">Profile</span></a>
        </nav>
    </aside>

    <!-- Main -->
    <main class="flex-grow lg:ml-72 flex flex-col min-h-screen">
        <!-- Top Bar -->
        <header
            class="glass-card border-b border-white/50 flex items-center justify-between px-6 py-4 sticky top-0 z-40 bg-white/80 backdrop-blur-md">
            <div class="flex items-center space-x-4">
                <a href="index.html" class="lg:hidden text-gray-500 text-xl"><i class="fas fa-arrow-left"></i></a>
                <h1 class="text-xl font-bold agri-text" data-i18n="nav_saved">AgriLocker: Saved Records</h1>
            </div>
            <div class="flex items-center space-x-4">
                <select id="lang-select" onchange="setLanguage(this.value)"
                    class="bg-gray-100 px-3 py-2 rounded-xl text-xs font-bold agri-text outline-none cursor-pointer">
                    <option value="en">English</option>
                    <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
                    <option value="ml">‡¥Æ‡¥≤‡¥Ø‡¥æ‡¥≥‡¥Ç</option>
                    <option value="ta">‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç</option>
                </select>
                <button onclick="document.getElementById('upload').click()"
                    class="bg-green-50 text-green-700 font-bold text-xs px-4 py-2 rounded-xl border border-green-100 hover:bg-green-100 transition-colors flex items-center">
                    <i class="fas fa-plus mr-2"></i> Add Record
                </button>
            </div>
            <input type="file" id="upload" class="hidden" onchange="uploadFile(this)">
        </header>

        <div class="p-6 lg:p-10 max-w-7xl mx-auto space-y-10">

            <div id="no-docs" class="hidden flex flex-col items-center justify-center py-32 text-gray-300">
                <div
                    class="bg-gray-50 w-24 h-24 rounded-full flex items-center justify-center text-4xl mb-4 border border-gray-100 shadow-inner">
                    <i class="fas fa-folder-open"></i>
                </div>
                <h3 class="text-xl font-black agri-text opacity-50">Empty Locker</h3>
                <p class="text-sm font-bold uppercase tracking-widest mt-2">No documents saved yet</p>
            </div>

            <div id="docs-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Cards Load Here -->
                <div class="bg-white p-6 rounded-3xl shadow-sm animate-pulse h-48"></div>
                <div class="bg-white p-6 rounded-3xl shadow-sm animate-pulse h-48"></div>
                <div class="bg-white p-6 rounded-3xl shadow-sm animate-pulse h-48"></div>
            </div>

        </div>
    </main>

    <script>
        const API_BASE = "http://127.0.0.1:8001";

        window.onload = () => {
            const savedLang = getLanguage();
            if (document.getElementById('lang-select')) {
                document.getElementById('lang-select').value = savedLang;
            }
            fetchDocs();
        };

        async function fetchDocs() {
            const user = JSON.parse(localStorage.getItem('agrisathi_user'));
            if (!user) return;
            const container = document.getElementById('docs-list');
            const emptyState = document.getElementById('no-docs');

            try {
                const res = await fetch(`${API_BASE}/documents/list/${user.id}`);
                const data = await res.json();

                if (data.length === 0) {
                    container.innerHTML = "";
                    emptyState.classList.remove('hidden');
                    return;
                }

                emptyState.classList.add('hidden');
                container.innerHTML = data.map(d => `
                    <div class="doc-card bg-white p-6 rounded-[2rem] shadow-sm border border-gray-100 flex flex-col justify-between">
                        <div>
                            <div class="flex items-center justify-between mb-6">
                                <div class="w-12 h-12 ${d.category === 'AI Advice' ? 'bg-blue-50 text-blue-500' : 'bg-green-50 text-green-500'} rounded-2xl flex items-center justify-center text-xl">
                                    <i class="fas ${d.category === 'AI Advice' ? 'fa-robot' : 'fa-file-alt'}"></i>
                                </div>
                                <button onclick="deleteDoc(${d.id})" class="text-gray-300 hover:text-red-500 transition-colors"><i class="fas fa-trash-alt"></i></button>
                            </div>
                            <h3 class="font-black agri-text leading-tight mb-2 line-clamp-2">${d.filename}</h3>
                            <div class="flex items-center space-x-2 mb-8">
                                <span class="text-[10px] font-black uppercase text-gray-400 bg-gray-50 px-2 py-0.5 rounded tracking-widest">${d.category}</span>
                                <span class="text-[10px] text-gray-300 font-bold tracking-widest">${new Date(d.upload_date).toLocaleDateString()}</span>
                            </div>
                        </div>
                        <div class="flex items-center space-x-2 pt-4 border-t border-gray-50">
                            <a href="${API_BASE}${d.file_path}" target="_blank" class="flex-grow bg-green-50 text-green-700 text-xs font-black py-3 rounded-xl text-center hover:bg-green-100 transition-colors">VIEW RECORD</a>
                            <button class="w-10 h-10 bg-gray-50 text-gray-400 rounded-xl flex items-center justify-center hover:text-gray-600 transition-colors"><i class="fas fa-download"></i></button>
                        </div>
                    </div>
                `).join('');
            } catch (err) { container.innerHTML = "<p class='font-bold text-gray-400'>Unable to access locker.</p>"; }
        }

        async function uploadFile(input) {
            if (!input.files[0]) return;
            const user = JSON.parse(localStorage.getItem('agrisathi_user'));
            const formData = new FormData();
            formData.append('file', input.files[0]);
            formData.append('category', 'User Upload');
            formData.append('user_id', user.id);

            try {
                await fetch(`${API_BASE}/documents/upload`, { method: 'POST', body: formData });
                fetchDocs();
            } catch (err) { alert("Upload failed."); }
        }

        async function deleteDoc(id) {
            if (!confirm("Are you sure you want to delete this record?")) return;
            try {
                await fetch(`${API_BASE}/documents/${id}`, { method: 'DELETE' });
                fetchDocs();
            } catch (err) { alert("Delete failed."); }
        }
    </script>
</body>

</html>
